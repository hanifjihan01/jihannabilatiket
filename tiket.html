<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pemesanan Tiket Konser</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>

    <center><div class="container">
    <center><h1>Pemesanan Tiket Konser</h1></center>
    <table>
        <tr>
            <td>Nama :</td>
            <td><input type="text"></td>    
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" placeholder="jihan123@gmail.com"></td>
        </tr>
        <tr>
            <td>Nomor Telepon :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pilihan Tempat Konser :</td>
            <td><input type="radio">Regular</td>
        </tr>
        <tr>
            <td></td>
          <td><input type="radio">Premium</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio">Deluxe</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio">VVIP</td>
        </tr>
        <tr>
            <td>Jumlah Tiket :</td>
            <td><input type="text" placeholder="Masukkan jumlah tiket"></td>
        </tr>
        <tr>
            <td>Ada Pertanyaan?</td>
        </tr>
        <tr>
            <td><textarea>Ketik di sini</textarea></td>
        </tr>
            <td><input type="reset" value="cancel"></td>
            <td><input type="submit" value="Continue"></td>
        </tr>
    </table>
</div></center>
</body>
</html>
